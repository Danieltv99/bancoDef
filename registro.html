<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRTUAL BANK</title>
    <link rel="stylesheet" href="registroCuenta.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="registrationForm" action="login.html">
        <h3>REGISTRO</h3>        
        <label for="tipocuenta">Tipo de Cuenta</label>
        <select id="tipocuenta">
            <option value="ahorros">Ahorros</option>
            <option value="corriente">Corriente</option>
        </select>
        <label for="username">USUARIO</label>
        <input type="text" placeholder="Usuario" id="username">
        <label for="password">CONTRASEÑA</label>
        <input type="password" placeholder="Contraseña" id="password">
        <label for="password">CLAVE DE RETIRO (4 Digitos)</label>
        <input type="password" placeholder="Clave" id="claveretcuenta">
        <input type="submit" value="Registrarme" class="btnRegistrarse" id="btnRegistrarse">
        
    </form>

    <script src="registro.js"></script>
</body>
</html>
